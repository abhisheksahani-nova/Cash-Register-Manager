<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Cash Register Manager</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Cash Register Manager</h1>
      <p class="description">
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return.
      </p>

      <label class="inputLabel" for="bill-amount">Bill Amount:</label>
      <input class="input" id="bill-amount" type="number"/>

      <label class="inputLabel" for="cash-amount">Cash Given:</label>
      <input class="input" id="cash-amount" type="number" />

      <button id="check-button" type="button">Check</button>
      <div>
        <p id="error-message"></p>
      </div>

      <table class="table">
        <caption>
          Return Change
        </caption>
        <tr>
          <th class="table-head">No of Notes</th>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
        </tr>
        <tr>
          <th>Note</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>
    </div>

    <footer>
      <h2>&#169; | 2021 | abhishekSahani</h2>
      <ul>
        <li>
          <a href="https://www.linkedin.com/in/abhishek-sahani-698b12135/">linkedin</a>
        </li>
        <li>
          <a href="https://github.com/abhisheksahani-nova">github</a>
        </li>
      </ul>
    </footer>

    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
