<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Cash Register Manager</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Cash Register Manager</h1>
      <p>
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return.
      </p>

      <label for="bill-amount">Bill Amount</label>
      <input id="bill-amount" type="number"/>

      <label for="cash-amount">Cash Given</label>
      <input id="cash-amount" type="number" />

      <button id="check-button" type="button">Check</button>
      <div>
        <p id="error-message"></p>
      </div>

      <table>
        <caption>
          Return Change
        </caption>
        <tr>
          <th>No of Notes</th>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
        </tr>
        <tr>
          <th>Note</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>
    </div>

    <footer>
      <h2>&#169; | 2021 | abhishekSahani</h2>
    </footer>

    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
